[AnalyzeMedia]
FifoBufferSize=2097152                # ffmpeg接收网络流的FIFO缓冲大小
FifoReadTimeout=6000                  # 等待从FIFO缓冲队列中读取足够数据的超时时长 单位为毫秒
AvioContextSizeMedia=5120             # 用于分析ffmpeg的i/o流容器、编解码等相关内容的数据长度--针对视频流
AvioContextSizeImage=512              # 用于分析ffmpeg的i/o流容器、编解码等相关内容的数据长度--针对图片流

[PlayAudio]
PcmDataSize=10240                     # 解码出来之后的原始PCM数据长度
DsoundBufNotifyCount=50               # DirectSound通知事件的缓冲区个数
DsoundBufNotifySize=2048              # DirectSound通知事件的缓冲区长度
DsoundBufNotifyTimeout=5              # DirectSound通知事件的等待超时

[PlayVideo]
TimeExceptionThreshold=60             # 时间戳差值异常过大的阈值 单位为毫秒 取值范围25~60